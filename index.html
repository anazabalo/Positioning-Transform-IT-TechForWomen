<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header__left">
        <img src="/images/Logo.png" alt="productly logo" />
      </div>
      <div class="header__right">
        <nav>
          <div class="navigation__list">
            <ul>
              <li><a href="#"> Product</a></li>
              <li><a href="#"> Customers</a></li>
              <li><a href="#"> Pricing</a></li>
              <li><a href="#">Resources</a></li>
            </ul>
          </div>
        </nav>
        <div class="nav__buttons">
          <button class="nav__signin__button">Sign in</button>
          <button class="nav__signup__button">Sign up</button>
        </div>
      </div>
    </header>
    <main>
      <section class="first__section__landing">
        <div class="first__section__left">
          <h1>The Design Thinking superpowers</h1>
          <p>
            Tools, tutorials, design and innovation experts, all in one place! The most intuitive
            way to imagine your next user experience.
          </p>

          <div class="first__section__buttons">
            <button class="general__btn__styling">Get started</button>
            <button class=".general__btn__styling watch__btn">
              <a href="#">
                <img src="/images/watch-video-trianglen.png" alt="press play button" /> Watch the
                Video</a
              >
            </button>
          </div>
        </div>

        <div class="first__section__right">
          <img src="/images/people-jumping.png" alt="people jumping happy" />
        </div>
      </section>
    </main>
  </body>
</html>
